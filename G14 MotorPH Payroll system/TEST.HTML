<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payroll System Login</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background: #c1c9db;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

        }

        .login-container {

            background: #fff;

            padding: 20px 30px;

            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            width: 320px;

        }

        .login-container h1 {

            font-size: 1.5rem;

            text-align: center;

            margin-bottom: 20px;

        }

        .form-group {

            margin-bottom: 10px;

        }

        .form-group label {

            display: block;

            margin-bottom: 4px;

            font-weight: bold;

        }

        .form-group input {

            width: 100%;

            padding: 8px;

            border: 1px solid #ccc;

            border-radius: 4px;

        }

        .login-btn {

            width: 100%;

            padding: 10px;

            margin-top: 10px;

            background: #2d5be3;

            color: #fff;

            border: none;

            border-radius: 4px;

            font-weight: bold;

            cursor: pointer;

        }

    </style>

</head>

<body>

    <div class="login-container">

        <h1>Payroll Login</h1>

        <div class="form-group">

            <label for="username">User</label>

            <input type="text" id="username" placeholder="Enter username">

        </div>

        <div class="form-group">

            <label for="password">Password</label>

            <input type="password" id="password" placeholder="Enter password">

        </div>

        <div class="form-group">

            <label for="role">Role</label>

            <input type="text" id="role" placeholder="Admin/Employee">

        </div>

        <div class="form-group">

            <label for="empid">Employee ID</label>

            <input type="text" id="empid" placeholder="E.g. 1001">

        </div>

        <button class="login-btn">Enter</button>

    </div>

</body>

</html>
